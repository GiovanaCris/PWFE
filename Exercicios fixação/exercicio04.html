<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        let celcius = Number(prompt("Digite uma temperatura em Celsius: "))

        conversao = (celcius * 9 / 5) + 32

        document.write(`A temperatura ${celcius} em Fahrenheit é ${conversao}`)
    </script>
</body>
</html>

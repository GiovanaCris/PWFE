<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let numero = Number(prompt(`Digite um número: `))

        let fatorial = 1

        for (let i = 1; i <= numero; i++) {
        fatorial *= i
        }
        
        document.write(`O fatorial de ${numero} é ${fatorial}`)
    </script>
</body>

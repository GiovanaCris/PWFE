<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Digite uma nota: "))
        let nota2 = Number(prompt("Digite outra nota: "))

        if (nota1 % nota2 == 0){
            document.write(`A nota ${nota1} é múltipla de ${nota2}`)
        }
        else {
            document.write(`A nota ${nota1} não é múltipla de ${nota2}`)
        }
    </script>
</body>
</html>

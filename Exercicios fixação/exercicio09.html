<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let taxa_cambio = (prompt("Digite uma taxa de câmbio: "))
        let valor = (prompt("Digite um valor a ser convertido: "))

        taxa_cambio = Number(taxa_cambio.replace(",", "."))
        valor = Number(valor.replace(",", "."))

        let val_convertido = taxa_cambio * valor

        document.write(`O valor ${valor} com a taxa de ${taxa_cambio} é igual a ${val_convertido}`)
    </script>
</body>
</html>

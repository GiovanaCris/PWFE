<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let numero = Number(prompt(`Digite um número de 1 a 9: `))

        for (let i = 1; i <= 10; i++) {
        let mult = numero * i
        document.write(`${numero} x ${i} = ${mult}<br>`)
        }
    </script>
</body>
</html>

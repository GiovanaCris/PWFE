<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <script>
        let numerosA = [];
        let numerosB = [];

        for (let i = 0; i < 6; i++) {
            let numeros = prompt(`Digite um número: \nQuantidade de números digitados: ${i + 1}`);
            numerosA.push(numeros);
            numerosB.push(numeros / 2);
        }

        let resultado = "Números do vetor A: " + numerosA.join(", ") + "\n" + //Join vai transformar vetor A em uma str separada por vírgulas
                        "Números do vetor B: " + numerosB.join(", ");

        alert(resultado)
    </script>
</body>
</html>

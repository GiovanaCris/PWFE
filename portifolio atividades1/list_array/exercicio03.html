<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        let idades = [];
        let soma = 0;

        for (let i = 0; i < 20; i++) { //For que irá fazer o loop das idades
            let idade = Number(prompt(`Digite a idade:`));
            idades.push(idade);
            soma +=  idade
        }

        let media = soma / 20; //Calculo de média das idades

        let acima_media = []; //For para guardar as idades acima da média
        for (let i = 0; i < 20; i++) {
            if (idades[i] > media) {
                acima_media.push(idades[i]);
            }
        }

        alert(`Média das idades: ${media.toFixed(2)}\nIdades acima da média: ${acima_media.join(", ")}`);
    </script>
</body>
</html>

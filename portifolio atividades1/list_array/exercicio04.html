<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        let numeros = [10, 22, 31, 56, 21, 63, 93, 29, 35, 51];
        let pares = [];

        for (let num = 0; num < numeros.length; num++){
            if (numeros[num] % 2 === 0) {
               pares.push(numeros[num]); //Armazena os números pares
            }
        }

        if (pares.length > 0) { //se houver algum número par
            alert(`Números pares: ${pares.join(", ")}`); 
            
        } else { //Se só houver números ímpares
            alert("Todos os números são ímpares");
        }
    </script>
</body>
</html>

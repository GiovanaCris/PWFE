<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>
        let nomes = ["Ana", "Nicolas", "Giovana", "Luana", "Fran", "Adrian", "Raphaela", "Letícia", "Gabi", "Israel"];
        let tentativas = 0;
        const max_tentativas =  5

        while (tentativas < max_tentativas){
            let nome_buscar = prompt("Digite um nome: ");
            tentativas++;

            if (nomes.includes(nome_buscar)) {
                for (let i = 0; i < nomes.length; i++) {
                    if (nomes[i] === nome_buscar) {
                        alert("Posição: " + i +"\nNome encontrado na tentativa: " + tentativas);
                        break;
                    }
                }
            }if (tentativas === max_tentativas){
                alert("Suas tentativas acabaram!")
                break;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let numeros = [150, 110, 190, 200, 152, 123, 100, 120];
        let numlist = []
        
        for (let i = 0; i < numeros.length; i++){
            if (numeros[i] >= 100 && numeros[i] <= 200) {
               numlist.push(numeros[i]);
            }
        }

        if (numlist.length > 0) {
            alert(`Números entre 100 e 200: ${numlist.join(", ")}`); 
            
        } else {
            alert("valor inválido");
        }
    </script>
</body>
</html>

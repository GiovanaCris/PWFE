<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let numerosA = [];
        let numerosB = [];
        let numerosC = [];

        for (let i = 0; i < 5; i++) {
            let numerolistA = prompt(`Digite um número: \nVetor A`); //${numerolistA in numerosA}
            numerosA.push(numerolistA);

            let numeroslistB = prompt (`Digite um número: \nVetor B`)
            numerosB.push(numeroslistB)
        }

        for (let i = 0; i < 5; i++) {
            numerosC.push(numerosA[i]);
            numerosC.push(numerosB[i])
        }

        let result = "Números vetor A: " + numerosA.join(", ") +
                     "\nNúmeros vetor B: " + numerosB.join(", ") +
                     "\nNúmeros vetor C: " + numerosC.join(", ");
        
        alert(result)
    </script>
</body>
</html>
